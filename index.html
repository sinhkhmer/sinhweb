<!DOCTYPE html>

<title>Login SINH</title>

<body>
<center> <h1 style="color:#ffffff"><ol> សុីញ </ol></h1> </center>   
    <form>  
   
        	<center id="sinh" style="color:#ffffff">
        	SINH
        </center>
        <div class="container">  
            <label>ឈ្មោះអ្នកប្រើប្រាស់ : </label>   
            <input type="text" placeholder="Enter Username" name="username" required>  
            <label>ពាក្យសម្ងាត់ : </label>   
            <input type="password" placeholder="Enter Password" name="password" required>  
            <button id="loing" type="submit"><h3>ចូល</h3></button>  
            <input type="checkbox" checked="checked"> ចងចាំខ្ញុំ   
            <button id="click" type="button" class="cancelbtn"> បោះបង់</button>   
        </div>   
    </form>
  <script src="script.js"></script>
</body>
