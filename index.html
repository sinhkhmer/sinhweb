<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <link rel="icon" href="https://img.freepik.com/premium-vector/hand-drawn-friends-logo-design_23-2149577865.jpg?w=360">
<title>Login SINH</title>
</head>
<body>
  <center> <h1 style="color:#ffffff">សុីញ</h1> </center>
  <form id="login-form">
    <center id="sinh" style="color:#ffffff">
      SINH
    </center>
    <div class="container">
      <label>ឈ្មោះអ្នកប្រើប្រាស់ :</label>
      <input type="text" placeholder="Enter Username" name="username" id="username" required>
      <label>ពាក្យសម្ងាត់ :</label>
      <input type="password" placeholder="Enter Password" name="password" id="password" required>
      <label for="remember">ចងចាំឈ្មោះអ្នកប្រើប្រាស់:</label>
      <input type="checkbox" name="remember" id="remember">
      <button id="login" type="button" class="loing"><h3>ចូល</h3></button>
      <input type="checkbox" checked="checked"> ចងចាំខ្ញុំ
      <button id="click" type="button" class="cancelbtn">បោះបង់</button>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
