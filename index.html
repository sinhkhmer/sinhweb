<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <link rel="icon" href="https://img.freepik.com/premium-vector/hand-drawn-friends-logo-design_23-2149577865.jpg?w=360">
  <title>Login</title>
</head>
<body>
  <div class="overlay">
    <!-- LOGIN FORM by Omar Dsoky -->
    <form id="login-form">
      <!-- con = Container  for items in the form -->
      <div class="con">
        <!-- Start header Content -->
        <header class="head-form">
          <h2>ចូល គេហទំព័រ SINH</h2>
          <p>ចូលនៅទីនេះដោយប្រើឈ្មោះអ្នកប្រើប្រាស់ និងពាក្យសម្ងាត់របស់ អ្នកគ្រប់គ្រង</p>
        </header>
        <!-- End header Content -->
        <br>
        <div class="field-set">
          <!-- user name -->
          <span class="input-item">
            <i class="fa fa-user-circle"></i>
          </span>
          <!-- user name Input-->
          <input class="form-input" id="txt-input" type="text" placeholder="ឈ្មោះ​អ្នកប្រើប្រាស់" required>
          <br>
          <!-- Password -->
          <span class="input-item">
            <i class="fa fa-key"></i>
          </span>
          <!-- Password Input-->
          <input class="form-input" type="password" placeholder="Password" id="pwd" name="ពាក្យសម្ងាត់" required>
          <!-- Show/hide password -->
          <span>
            <i class="fa fa-eye" aria-hidden="true" type="button" id="eye">បង្ហាញ</i>
          </span>
          <br>
          <!-- buttons -->
          <!-- button LogIn -->
          <button class="log-in" type="submit">ចូល</button>
        </div>
        <!-- End Container -->
      </div>
      <!-- End Form -->
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
